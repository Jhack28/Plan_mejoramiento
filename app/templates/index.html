<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inicio</title>
</head>
<body>

<header>

    <h1>Bienvenido a la página de inicio</h1>

    <button id="openModalBtn" class="btn-open">Abrir Registro</button>

</header>

    <!-- Modal oculto por defecto -->
    <div id="login-modal" class="login-modal">
        <div class="modal-content">
             <span class="close">&times;</span>      
            <h2>Formulario de registro</h2>
            <form action="/register" method="POST">
                <label for="Nombres">Nombres</label>
                <input type="text" id="Nombres" name="nombres" placeholder="Ingresa tus nombres" required>

                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="correo" placeholder="Ingresa tu correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña" required>    
                
                <button type="submit" class="btn-registrar">Registrar</button>
            </form>
        </div>
    </div> 
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  


    <!-- Aquí enlazas el archivo JavaScript externo -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
